    // Format date for display
    function formatDate(dateStr) {
      if (!dateStr) return '';
      
      const date = new Date(dateStr);
      if (isNaN(date.getTime())) return dateStr;
      
      return date.toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    // Get week number from date
    function getWeekNumber(d) {
      const date = new Date(d);
      date.setHours(0, 0, 0, 0);
      date.setDate(date.getDate() + 3 - ((date.getDay() + 6) % 7));
      const week1 = new Date(date.getFullYear(), 0, 4);
      return 1 + Math.round(((date.getTime() - week1.getTime()) / 86400000 - 3 + ((week1.getDay() + 6) % 7)) / 7);
    }

    // Get week start date
    function getWeekStartDate(d) {
      const date = new Date(d);
      const day = date.getDay();
      const diff = date.getDate() - day + (day === 0 ? -6 : 1);
      return new Date(date.setDate(diff));
    }

    // Calculate weekly stats
    function calculateWeeklyStats(data) {
      const weekMap = new Map();
      
      data.forEach(function(run) {
        if (!run.Date || !run.Distance) return;
        
        const date = new Date(run.Date);
        const weekStart = getWeekStartDate(date);
        const weekKey = weekStart.getFullYear() + '-' + getWeekNumber(date);
        
        if (!weekMap.has(weekKey)) {
          weekMap.set(weekKey, {
            weekStart: weekStart,
            totalDistance: 0,
            totalMinutes: 0,
            runs: []
          });
        }
        
        const week = weekMap.get(weekKey);
        const distance = parseFloat(run.Distance) || 0;
        const minutes = parseInt(run.Minutes) || 0;
        const seconds = parseInt(run.Seconds) || 0;
        
        week.totalDistance += distance;
        week.totalMinutes += minutes + seconds / 60;
        week.runs.push(run);
      });
      
      return Array.from(weekMap.values())
        .sort(function(a, b) { return a.weekStart - b.weekStart; });
    }

    // Format time (minutes) to hours and minutes
    function formatTime(minutes) {
      const hours = Math.floor(minutes / 60);
      const mins = Math.round(minutes % 60);
      return hours + 'h ' + mins + 'm';
    }

    // Render a simple weekly chart with divs
    function renderSimpleWeeklyChart(data) {
      weeklyChartEl.innerHTML = '';
      
      // Get current week data
      const currentWeek = data[data.length - 1];
      const dailyData = [0, 0, 0, 0, 0, 0, 0];
      const labels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
      
      if (currentWeek) {
        currentWeek.runs.forEach(function(run) {
          const date = new Date(run.Date);
          const dayIndex = (date.getDay() + 6) % 7; // Convert Sunday=0 to Monday=0
          dailyData[dayIndex] = parseFloat(run.Distance) || 0;
        });
      }
      
      // Find max value for scaling
      const maxValue = Math.max.apply(null, dailyData);
      
      // Create chart container
      const chartContainer = document.createElement('div');
      chartContainer.className = 'simple-chart-container';
      
      // Create bars
      for (let i = 0; i < 7; i++) {
        const barContainer = document.createElement('div');
        barContainer.className = 'simple-chart-bar-container';
        
        const label = document.createElement('div');
        label.className = 'simple-chart-label';
        label.textContent = labels[i];
        
        const bar = document.createElement('div');
        bar.className = 'simple-chart-bar';
        
        const height = maxValue > 0 ? (dailyData[i] / maxValue) * 100 : 0;
        bar.style.height = height + '%';
        
        const value = document.createElement('div');
        value.className = 'simple-chart-value';
        value.textContent = dailyData[i].toFixed(1);
        
        barContainer.appendChild(bar);
        barContainer.appendChild(label);
        barContainer.appendChild(value);
        chartContainer.appendChild(barContainer);
      }
      
      weeklyChartEl.appendChild(chartContainer);
    }

    // Render a simple history chart with divs
    function renderSimpleHistoryChart(data) {
      historyChartEl.innerHTML = '';
      
      // Extract data
      const distances = data.map(function(week) { return week.totalDistance; });

      const maxValue = Math.max.apply(null, distances);
      
      // Create chart container

      // Create bars
      for (let i = 0; i < distances.length; i++) {
        const barContainer = document.createElement('div');
        barContainer.className = 'simple-chart-bar-container';
        
        const date = data[i].weekStart;
        const label = document.createElement('div');
        label.className = 'simple-chart-label';
        label.textContent = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        
        const bar = document.createElement('div');
        bar.className = 'simple-chart-bar';
        
        const height = maxValue > 0 ? (distances[i] / maxValue) * 100 : 0;
        bar.style.height = height + '%';
        
        const value = document.createElement('div');
        value.className = 'simple-chart-value';
        value.textContent = distances[i].toFixed(1);
        
        barContainer.appendChild(bar);
        barContainer.appendChild(label);
        barContainer.appendChild(value);
        chartContainer.appendChild(barContainer);
      }
      
      historyChartEl.appendChild(chartContainer);
    }

    // Update UI with running data
    function updateUI(data, weeklyData) {
      // Update weekly stats
      const currentWeek = weeklyData[weeklyData.length - 1];
      if (currentWeek) {
        weeklyDistanceEl.textContent = currentWeek.totalDistance.toFixed(2) + ' km';
        weeklyTimeEl.textContent = formatTime(currentWeek.totalMinutes);
      }
      
      // Update run cards
      runsContainerEl.innerHTML = '';
      const recentRuns = data
        .filter(function(run) { return run.Distance; })
        .sort(function(a, b) { return new Date(b.Date) - new Date(a.Date); })
        .slice(0, 6);
      
      recentRuns.forEach(function(run) {
        runsContainerEl.appendChild(createRunCard(run));
      });
      
      // Update last updated date
      const lastRun = recentRuns[0];
      if (lastRun) {
        lastUpdatedEl.textContent = formatDate(lastRun.Date);
      }
      
      // Initialize charts
      renderSimpleWeeklyChart(weeklyData);
      renderSimpleHistoryChart(weeklyData);
    }

    // Process the data and update the UI
    const weeklyData = calculateWeeklyStats(runningData);
    updateUI(runningData, weeklyData);
  </script>
</body>
</html>
